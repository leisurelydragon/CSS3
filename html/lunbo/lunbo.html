<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lunbo图</title>
		<script type="text/javascript" src="../../plugins/jquery-3.2.1.js" ></script>
		<style type="text/css">
			#stage{
				width:300px;
				height:400px;
				margin: auto;
				position: relative;
				background-color: lightgoldenrodyellow;
				padding: 0;
				overflow: hidden;
			}
			#container{
				width: 1200px;
				margin: 0;
				padding: 0;
				position: absolute;
				height: 400px;
			}
			.item{
				width: 300px;
				height: 400px;
				float: left;
				background-size: cover;
				display: inline-block;
			}
			.item:nth-child(1){
				background-image: url(../../img/hu1.jpg);
			}
			.item:nth-child(2){
				background-image: url(../../img/hupo1.jpg);
			}
			.item:nth-child(3){
				background-image: url(../../img/hu1.jpg);
			}
			.item:nth-child(4){
				background-image: url(../../img/hupo1.jpg);
			}
			.left{
				position: absolute;
				left: 2px;
				top: 180px;
			}
			.right{
				position: absolute;
				right: 2px;
				top: 180px;
			}
		</style>
	</head>
	<body>
		<div class="stage" id="stage" style="">
			<div id="container" class="container" style="left: -300px;">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<button class="left" onclick="to_left();">左</button>
			<button class="right" onclick="to_right();">右</button>
		</div>
		<script>
			function to_left(){
				var container=document.getElementById("container");
				var container_left=parseInt(container.style.left);
				if(container_left==-600){
					$(container).animate({"left":"-300px"},1000);
				}else{
					container.style.left="-900px";
					$(container).animate({"left":"-600px"},1000);
				}
			}
			function to_right(){
				var container=document.getElementById("container");
				var container_left=parseInt(container.style.left);
				if(container_left==-300){
					$(container).animate({"left":"-600px"},1000);
				}else{
					container.style.left="0px";
					$(container).animate({"left":"-300px"},1000);
				}
			}
		</script>
	</body>
</html>
